    <h1>Black Goose Bistro | Pizza On Demand</h1>

    <p>Our 12 wood-fired pizzas are available for delivery.Build your custom pizza and well deliver it within an hour</p>


    <br>


    <p>Your Information</p>
    <label>Name:</label>
    <input type="30" maxlength="100" placeholder="Name">
    <br>
    <label>Address:</label>
    <input type="30" maxlength="100" placeholder="Address">
    <br>
    <label>Telephone Number:</label>
    <input type="30" maxlength="100" placeholder="Telephone Number">
    <br>
    <label>Email:</label>
    <input type="30" maxlength="100" placeholder="Email">
    <br>
    <label>Delivery Instructions:</label>
    <br>

    <h1>Design Your Dream pizza:</h1>
    <p>Pizza specs</p>

    <p>Crust (Choose one):</p>
    <ul>
    <li>
        <input type="radio" name="">
        <label for="">Clasic white</label>
        <li>
            <input type="radio" name="">
            <label for="">Multigrain</label>
            <li>
                <input type="radio" name="">
                <label for="">Cheese-stuffed crust</label>
                <li>
                    <input type="radio" name="">
                    <label for="">Gluten-free</label>

    <p>Toppings (Choose as many as you want):</p>
    <ul>
    <li>
        <input type="checkbox" name="">
        <label for="">Red sauce"</label>
        <li>
            <input type="checkbox" name="">
            <label for="">White sauce"</label>
            <li>
                <input type="checkbox" name="">
                <label for="">Mozzarellasauce"</label>
                <li>
                    <input type="checkbox" name="">
                    <label for="">Pepperoni"</label>
                    <li>
                        <input type="checkbox" name="">
                        <label for="">Mushrooms"</label>
                        <li>
                            <input type="checkbox" name="">
                            <label for="">Peppers"</label>
                            <li>
                                <input type="checkbox" name="">
                                <label for="">Anchovies"</label>

        <h4>Number</h4>
        <label for="count">How Many Pizza</label>
        <input type="number" name="count">
        <br>
        <br>
        <button type="submit">Bring me a pizza</button>
        <button type="reset">reset</button>
